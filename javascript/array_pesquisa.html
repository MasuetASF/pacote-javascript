<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>

    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maçã'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'

    //para verificar se um elemento existe no array, 
    //utiliza-se o indexOf()
    //o valor retornado é referente a possição dentro do array.
    //Caso o valor retornado seja negativo, o elemento não
    //existe no array


    //OBS: o indexOf() é case sensitive, portanto considera
    //letras maisculas e minusculas na pesquisa.

    var auxiliar = lista_frutas.indexOf('Banana')

    if(auxiliar === -1){
      console.log('Elemento não existe')
    }else{
      console.log('Elemento existe na possição: ' 
                   + auxiliar)
    }

  </script>
</head>
<body>
  
</body>
</html>
