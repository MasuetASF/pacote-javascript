<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>

    x = 11

    //Esse método sempre irá executar ao menos um vez(do)
    //porque a verificação fica após a execução(while)

    do {
      //comandos
      document.write(x + '<br />')


      //break
      //continue
      

    //perceba que mesmo x sendo maior que 10, o laço é executado
    } while (x <= 10);

  </script>
</head>
<body>
  
</body>
</html>
