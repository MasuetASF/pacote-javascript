<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function calculo(num1, num2, operacao) {
        var num1 = parseInt(num1);
        var num2 = parseInt(num2);

        if (operacao == "soma") {
          var soma = num1 + num2;
          document.write("A soma de " + num1 + " e " + num2 + " é " + soma);
        } else if (operacao == "subtracao") {
          var sub = num1 - num2;
          document.write("A subtração de " + num1 + " e " + num2 + " é " + sub);
        }
      }

      var num1 = prompt("Digite o primeiro número: ");
      var operacao = prompt(
        "Qual operação deseja realizar: [soma] ou [subtrcao] ? Escreva por favor."
      );
      var num2 = prompt("Digite o segundo número: ");

      calculo(num1, num2, operacao);
    </script>
  </head>
  <body></body>
</html>
