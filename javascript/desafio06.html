<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>

    var objetos = Array('Cadeira', 'Impressora', 'Garfo')
    
    //função para vidalidar dados
    function validaObjeto() {

     //recebe os parametros informados pelo usuário
     var cTexto = document.getElementById("myText").value;
     
     //verifica se os parametros informados pelo usuário
     //já existem no array
     var aux = objetos.indexOf(cTexto)

     //verifica se o campo texto(cTexto) está vazio
     //se verdadeiro, dispara um alerta para o usuario
     if (cTexto === '' ) {
        alert('Informe um valor válido')

        //se não existir,
        //faz a inclusão através do método push()
      } else if (aux === -1 ) {
        objetos.push(cTexto)
        //se já adicionado,
        //dispara alerta para o usuario
        }else{
          alert('Objeto já foi adicionado')
        }
        console.log(cTexto)
        console.log(objetos)

        //limpa o input(campo de texto do usuário)
        document.getElementById("myText").value = ''
    }
     
    //função com objetivo de ordenação alfanumérica
    // dos elementos do array através do método sort()
     function ordenaObjeto(){
      var ordenado = objetos.sort()

      //imprimeindo na tela o array
      document.getElementById("objordenado").innerHTML = ordenado
      console.log(ordenado)
    }
    

  </script>
</head>
<body>

  <div>
    <!-- Recebendo os valores -->
    <input type="text" id="myText">
    <button onclick="validaObjeto()"  
            id="">
            Adicionar
    </button>
    

    <!-- Ordenando o array -->
    <button 
      onclick="ordenaObjeto()"  
      id="">
      Ordenar
    </button>
    <p id="objordenado"> </p>
