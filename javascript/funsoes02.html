    //Forma de tratar com parametros variaveis

    function soma(){
      var resultado = 0
      //arguments= Objeto do tipo array,
      //com ela é possivel acessas todos os parametros passados no
      //objeto.
      //OBS: arguments não é um array, mas sim um objeto.
      
      for(var i in arguments){
        //for in para percorrer todo o objeto
        //somando os parametros a variavel /resultado/

        resultado += arguments[i]
      }
      
      //retorna toda a soma
      return resultado
    }

    //nesse caso, possui uma string.
    //A função vai somar todos os valores numericos
    //e concatenar a string
    console.log(soma(7,5,3.2,0.8,'texto'))
