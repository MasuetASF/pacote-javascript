<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
    function distribuiCaracter(){
      
      //selecionar o valor digitado
      var caracter = document.getElementById('entrada').value.trim()

      //limpar o campo de digitação
      document.getElementById('entrada').value=''
      console.log(caracter)

      //limpar espaços em brancp mas extremidades da string
      //caracter.trim()

    switch (caracter) {
      case '0':
      case '1':
      case '2':
      case '3':
      case '4':
      case '5':
      case '6':
      case '7':
      case '8':
      case '9':
        //adicionar o caracter no campo referente a números
        document.getElementById('apenas_numeros').value += caracter

        break;
    
      default:
        //adicionar o caracter no cmapo referente a letras
        document.getElementById('apenas_letras').value += caracter
        break;
    }      

    }

  </script>
</head>
<body>
    <!-- onkeyup = captura o caracter digitado após sua execução -->
    <input onkeyup="distribuiCaracter()" 
            type="text" 
            placeholder="Digite um caractere aqui"
            id="entrada">

    <hr>
    <span>Letras:</span>
    <input 
      type="text" 
      disabled="disabled"
      id="apenas_letras">

    <span>Números:</span>
    <input 
      type="text" 
      disabled="disabled"
      id="apenas_numeros">

</body>
</html>
